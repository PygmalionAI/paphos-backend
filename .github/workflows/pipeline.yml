name: Pygmalion Paphos Back End

permissions:
  # This is required for actions/checkout
  contents: read 

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:   

env:
  go-version: '1.19.1'
  buffalo-cli-version: '0.18.13'

jobs:
  # Label of the container job
  dependencies:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest

    # PostgreSQL as Service Container - Directly on the Runner without a Container, since a container seems to cause issues with buffalo install
    # https://docs.github.com/en/actions/using-containerized-services/creating-postgresql-service-containers
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: paphos
          POSTGRES_PASSWORD: paphos
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - run: |
          sudo apt-get update
          sudo apt-get install --yes --no-install-recommends postgresql-client
          psql -h localhost -U paphos -c 'CREATE DATABASE ...'